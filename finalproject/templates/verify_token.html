<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Title -->
    <title>Verify Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #f8f9fa; */
            background-image: url("{% static 'Images/signup5.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center left;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .verification-form {
            width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .verification-form h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .verification-form .form-label {
            float: left;
            color: #555;
        }

        .verification-form .form-control {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .verification-form .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .verification-form .btn:hover {
            background-color: #0056b3;
        }

        .verification-form p {
            margin-top: 20px;
            color: #555;
        }

        .verification-form p a {
            color: #007bff;
            text-decoration: none;
        }

        .verification-form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="" method="POST" class="verification-form">
        {% csrf_token %}
        <h3><strong>Verify Email</strong></h3>
        <div class="mb-3">
            <label for="otp_code" class="form-label">OTP</label>
            <input type="text" class="form-control" id="otp_code" name="otp_code" placeholder="Enter OTP" required>
        </div>
        <button type="submit" class="btn btn-primary">Activate Account</button>
        <p>Need a new OTP? <a href="{% url 'resend-otp' %}">Resend OTP</a></p>
    </form>

    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
